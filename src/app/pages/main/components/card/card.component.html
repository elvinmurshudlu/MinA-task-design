<div class="card-item d-flex">
  <img [src]="card.img" alt="">
  <div class="content d-flex flex-column justify-content-between align-items-end">
    <div class="vote">Vote:</div>
    <div class="content-footer d-flex justify-content-between">
      <div>
        <h6 class="content-footer_title">{{card.title}}</h6>
        <p class="content-footer_subtitle">{{card.subtitle}}</p>
      </div>
      <div class="content-footer_icons d-flex align-items-end gap-1">
          <i class="bi bi-heart-fill"></i>
          <i class="bi bi-link-45deg"></i>
          <i class="bi bi-hand-index-fill"></i>
      </div>
    </div>

  </div>
</div>
