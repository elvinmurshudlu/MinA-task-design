<div class="create-container p-2">


  <form [formGroup]="form" action="">
    <h6>{{form_settings.title}}</h6>
    <p-overlayPanel #op>
      <!--              <img src="https://primefaces.org/cdn/primeng/images/demo/product/bamboo-watch.jpg" alt="product" />-->
      <p-colorPicker [inline]="true"  formControlName="color"></p-colorPicker>

    </p-overlayPanel>

    <ng-container *ngFor="let field of form_settings.fields">
      <label class="d-flex flex-column " [ngClass]="{error:form.get(field.field)?.invalid && isSubmitted}">


        <span >{{field.label}}</span>

        <input [formControlName]="field.field"  type="text" *ngIf="field.type ==='input-text'">
        <textarea [formControlName]="field.field"  *ngIf="field.type ==='textarea'"></textarea>
          <ngx-bootstrap-multiselect [ngStyle]="{border:(form.get(field.field)?.invalid && isSubmitted)? '1px solid red':'none'}" [texts]="myTexts" *ngIf="field.type ==='select'" [formControlName]="field.field"  [settings]="selectSettings" [options]="myOptions" ></ngx-bootstrap-multiselect>


        <ng-container *ngIf="field.type === 'SpecialComponent1' ">
          <div class="answer d-flex">
            <input  type="text" placeholder="Write Answer" #answer>
            <div class="d-flex">
              <button (click)="op.toggle($event)">Choose color
              </button>
              <button (click)="addColor()">Add to list</button>
            </div>
          </div>

          <mina-answers></mina-answers>

        </ng-container>

      </label>
    </ng-container>

      <div class="d-flex justify-content-end btn-submit-container">
        <button class="btn-submit" (click)="sendData()">Save</button>
      </div>

  </form>


</div>
